<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin-bottom: 60px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .navbar {
            background: linear-gradient(135deg, rgba(255, 111, 97, 0.8), rgba(33, 150, 243, 0.8));
            backdrop-filter: blur(5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8em;
            color: #fff;
            margin-right: auto;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
        }

        .header {
            background: linear-gradient(135deg, #ff6f61, #2196f3);
            color: white;
            padding: 60px 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .header .container {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px);
            flex-direction: row;
            gap: 20px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 300;
        }

        .btn-custom {
            background-color: #020e05;
            color: white;
            border-radius: 50px;
            font-size: 1.2em;
            padding: 10px 30px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #2196f3, #ff6f61);
            color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                Student Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    

    <div class="content">
        <div>
            <h2>Manage Your Students Effectively</h2>
            <button class="btn btn-custom"><a href="student.html">Add Student</a></button>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <button class="btn btn-custom"><a href="server.html">Add New Service</a></button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Student Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
